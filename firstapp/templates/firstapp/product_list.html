<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .container {
            margin-top: 50px;
        }
        img {
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Product List</h3>
        <a href="{% url 'add_product' %}" class="btn btn-success">
            + Add Product
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
            {% for p in products %}
                <tr>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.quantity }}</td>
                    <td>
                        <img src="{{ p.image.url }}" width="80">
                    </td>
                    <td>
                        <a href="{% url 'edit_product' p.id %}" class="btn btn-primary btn-sm">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'delete_product' p.id %}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No products found</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
